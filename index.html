    each element that we create for a website NEEDS to go in the body of the document.

    inside the opening and closing tab is the content you actually want 
    to desplay on the website

    this is an example of a paragraph.
    --> 
    <h1 style="background-color:rgb(154, 65, 255);"><center>Hello World</center></h1>
     <!--this would be background colour for text-->

  <p><center>My Name is Lily/J Telfer</center> </p>

-->
